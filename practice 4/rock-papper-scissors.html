<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <p>Rock Paper Scissors</p>
    <button onclick="
        getResult('rock');
    ">
        Rock
    </button>
    <button onclick="
        getResult('paper');
    ">
        Paper
    </button>
    <button onclick="
        getResult('scissors');
    ">
        Scissors
    </button>
    <button onclick="
        score.losses = 0;
        score.wins = 0;
        score.ties = 0;
        localStorage.removeItem('score');
    ">
        Reset Score
    </button>
    <script>
        let score = JSON.parse(localStorage.getItem('score')) || 
            {
                wins: 0,
                losses: 0,
                ties: 0
            }
        // let computerMove = ''; // global variable - can be accessed in html
        function pickComputerMove() {
            let computerMove = '';
            const randomNumber = Math.random();
            if (randomNumber >= 0 && randomNumber < 1 / 3) {
                computerMove = 'rock';
            }
            else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                computerMove = 'paper';
            }
            else {
                computerMove = 'scissors';
            }

            // return; // returns undefined
            return computerMove;
        }

        function getResult(playerMove){
            let result = '';
            let computerMove = pickComputerMove();
            if (playerMove === 'rock') {
                if (computerMove === 'rock'){
                    result = 'tied';
                }
                else if (computerMove === 'paper'){
                    result = 'lose';
                }
                else {
                    result = 'win';
                }
            }
            else if (playerMove === 'paper') {
                if (computerMove === 'paper'){
                    result = 'tied';
                }
                else if (computerMove === 'scissors'){
                    result = 'lose';
                }
                else {
                    result = 'win';
                }
            }
            else {
                if (computerMove === 'scissors'){
                    result = 'tied';
                }
                else if (computerMove === 'rock'){
                    result = 'lose';
                }
                else {
                    result = 'win';
                }
            }

            if (result === 'win'){
                score.wins += 1;
            }
            else if (result === 'lose'){
                score.losses += 1;
            }
            else {
                score.ties += 1;
            }
            
            localStorage.setItem('score', JSON.stringify(score));
            alert(`You picked ${playerMove}. Computer picked ${computerMove}. You ${result}.\n${JSON.parse(JSON.stringify(localStorage.getItem('score')))}`)
        }
    </script>
</body>
</html>
